<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Totya Shop — Product</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Product detail — Totya Shop">
</head>
<body class="page">
  <div class="page-fade"></div>

  <header class="header">
    <div class="container header-row">
      <div class="brand">
        <a href="index.html" class="brand-link" aria-label="Home">
          <h1>Totya<span class="dot">Shop</span></h1>
        </a>
        <p class="tagline">Product detail</p>
      </div>

      <div class="controls">
        <div class="control-left">
          <label for="searchInput" class="visually-hidden">Search products</label>
          <input id="searchInput" class="search" placeholder="Search products..." />
        </div>

        <div class="control-right">
          <div class="selects">
            <div class="select-wrap">
              <select id="categorySelect" class="custom-select"><option value="all">All categories</option></select>
              <span class="select-icon">▾</span>
            </div>
          </div>
          <button id="cartBtn" class="cart-btn">Cart (<span id="cartCount">0</span>)</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container main single-product-area">
    <section id="productDetail" class="product-detail" aria-live="polite">
      <!-- Rendered by script.js -->
      <div class="loading">Loading product…</div>
    </section>

    <aside class="sidebar" id="cartSidebar" aria-hidden="true">
      <div class="cart-header">
        <h3>Your cart</h3>
        <button id="closeCart" class="close-btn">✕</button>
      </div>
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-footer">
        <div class="total">
          <span>Total</span>
          <strong id="cartTotal">0.00 $</strong>
        </div>
        <div class="cart-actions">
          <button id="clearCart" class="btn ghost">Clear</button>
          <button id="checkoutBtn" class="btn primary">Place order (demo)</button>
        </div>
      </div>
    </aside>
  </main>

  <footer class="footer container">
    <p>Made with ♥ by Totya — Front-end portfolio</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
