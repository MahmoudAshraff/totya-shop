<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Totya Shop — Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">
  <header class="header">
    <div class="container header-row">
      <div class="brand">
        <a href="index.html" class="brand-link"><h1>Totya<span class="dot">Shop</span></h1></a>
        <p class="tagline">Realistic e-commerce — HTML • CSS • JS</p>
      </div>

      <div class="controls">
        <div class="control-left">
          <input id="searchInput" class="search" placeholder="Search products..." />
        </div>

        <div class="control-right">
          <div class="selects">
            <div class="select-wrap">
              <select id="categorySelect" class="custom-select">
                <option value="all">All Categories</option>
              </select>
              <span class="select-icon">▾</span>
            </div>

            <div class="select-wrap">
              <select id="sortSelect" class="custom-select">
                <option value="default">Default Sort</option>
                <option value="price-asc">Price: Low → High</option>
                <option value="price-desc">Price: High → Low</option>
                <option value="name-asc">Name: A → Z</option>
              </select>
              <span class="select-icon">▾</span>
            </div>
          </div>

          <button id="cartBtn" class="cart-btn" aria-label="Open cart">
            Cart (<span id="cartCount">0</span>)
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container main">
    <section class="left-col">
      <div class="hero">
        <h2>Featured Products</h2>
        <p class="small">High quality UI — filter, sort and explore.</p>
      </div>

      <section id="productsGrid" class="products-grid">
        <!-- Rendered by script.js -->
      </section>

      <div id="pagination" class="pagination"></div>
    </section>

    <aside class="sidebar" id="cartSidebar" aria-hidden="true">
      <div class="cart-header">
        <h3>Your Cart</h3>
        <button id="closeCart" class="close-btn">✕</button>
      </div>
      <div id="cartItems" class="cart-items"></div>
      <div class="cart-footer">
        <div class="total">
          <span>Total</span>
          <strong id="cartTotal">0.00 $</strong>
        </div>
        <div class="cart-actions">
          <button id="clearCart" class="btn ghost">Clear Cart</button>
          <button id="checkoutBtn" class="btn primary">Place Order (Demo)</button>
        </div>
      </div>
    </aside>
  </main>

  <footer class="footer container">
    <p>Made with ♥ by Totya — Portfolio Project</p>
    <p class="small">Multi-page e-commerce — improved UI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
