<!doctype html>
<html lang="en">

<body class="page">

  <header class="header">

      <div class="brand">
        <a href="index.html" class="brand-link" aria-label="Home">

        <div class="control-left">
          <label for="searchInput" class="visually-hidden">Search products</label>
          <input id="searchInput" class="search" placeholder="Search products, e.g. headphones" />
        </div>

        <div class="control-right">
          <div class="selects" aria-hidden="false">
            <div class="select-wrap">
              <select id="categorySelect" class="custom-select" aria-label="Filter by category">
                <option value="all">All categories</option>
              </select>
              <span class="select-icon">â–¾</span>
            </div>

            <div class="select-wrap">
              <select id="sortSelect" class="custom-select" aria-label="Sort products">
                <option value="default">Default</option>
                <option value="price-asc">Price: low â†’ high</option>
                <option value="price-desc">Price: high â†’ low</option>

              </select>

            </div>
          </div>

          <button id="cartBtn" class="cart-btn" aria-label="Open cart">
            <span class="cart-ico" aria-hidden="true">ðŸ›’</span>

    </div>
  </header>

  <main class="container main">
    <section class="left-col">
      <div class="hero">
        <h2 class="hero-title">Featured products</h2>
        <p class="small">Polished UI with animations, wishlist, cart & realistic behavior.</p>
      </div>

      <section id="productsGrid" class="products-grid" aria-live="polite">
        <!-- Rendered by script.js -->
      </section>

      <div id="pagination" class="pagination" aria-label="Pagination"></div>
    </section>

    <aside class="sidebar" id="cartSidebar" aria-hidden="true" aria-label="Shopping cart">
      <div class="cart-header">
        <h3>Your cart</h3>
        <button id="closeCart" class="close-btn" aria-label="Close cart">âœ•</button>
      </div>

      <div id="cartItems" class="cart-items" role="list"></div>

      <div class="cart-footer">
        <div class="total">
          <span>Total</span>
          <strong id="cartTotal">0.00 $</strong>
        </div>
        <div class="cart-actions">
          <button id="clearCart" class="btn ghost">Clear</button>
          <button id="checkoutBtn" class="btn primary">Place order (demo)</button>
        </div>
      </div>
    </aside>
  </main>

  <footer class="footer container">
